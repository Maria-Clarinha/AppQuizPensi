<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script type="module" src="script.js"></script>

    <title>Quiz App</title>
</head>
<body>
    <div class="container">        
        <div id="title-container">
            <img id="title-img" src="img/inicial_app.png" class="center"/>
            <div id="available-quizzes-container">
                <h4 class="center">Escolha o seu desafio:</h4>
                <select id="quizzes-drop-down" class="center"></select>                
            </div>
        </div>        
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <img id="question-img" class="img"/>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div id="score-container" class="hide center">            
            <h4 id="score"></h4>
        </div>        
        <div class="controls">            
            <button id="start-btn" class="start-btn btn">Iniciar</button>
            <button id="next-btn" class="next-btn btn hide">Pr√≥ximo</button>        
    </div>
</body>
</html>
