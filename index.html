<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div id="title-container">
            <img id="title-img" src="img/topo_quiz.jpg" class="center"/>
        </div>        
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <img id="question-img" class="center"/>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div id="score-container" class="hide">            
            <h3 id="score"></h2>
        </div>        
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Início</button>
            <button id="next-btn" class="next-btn btn hide">Próximo</button>
        </div>
        <div id="tip-score-containaer" class="hide">            
        </div>
    </div>
</body>
</html>
